{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- Mirrored from www.urbanui.com/victory/pages/samples/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 07 Jan 2020 13:35:31 GMT -->
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forgot Password - Service Provider</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/flag-icon-css/css/flag-icon.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images/top-logo2.png' %}" />
  <script src="{% static 'js/jquery.min.js' %}"></script>
 <script>
   function valpass(){
     var a1,a2,a3;
     var pass = document.getElementById('pass').value;
     var pass1 = document.getElementById('pass2').value;
     if(pass == '' || pass1== ''){
        var a = document.getElementById('up');
        a.style.display='block';
        a1=false;
     }
     else{
       var a = document.getElementById('up');
       a.style.display='none';
       a1=true;
       if(pass.length < 8){
         var a = document.getElementById('up1');
         a.style.display='block';
         a2=false;
       }
       else{
        var a = document.getElementById('up1');
         a.style.display='none';
         a2=true;
       }
     }
     if(pass==pass1){
       var a= document.getElementById('up2');
       a.style.display='none';
        a3=false;
     }
     else{
      var a= document.getElementById('up2');
       a.style.display='none';
        a3=true;
     }
     if(a1 && a2 && a3){
       return true;
     }
     else{
       return false;
     }
   }
 </script>
  
  
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
      <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-full-bg1">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-dark text-center p-5"  style="position: relative; top:100px;">
                <img width="250" height="120" src="{% static 'images/top-logo-neg.png' %}" >
                <h2 style="text-align: center;"></h2>
                <form name='myform' id='myform' method="POST" onsubmit="return valpass()" action="/service-provider/change-password" class="pt-5">{% csrf_token %}
                  <div class="form-group">
                    <!--<label for="exampleInputEmail1">Username</label>-->
                    <input type="password" name="pass" id="pass" class="form-control" id="exampleInputEmail1" placeholder="New Password">
                    <i class="mdi mdi-eye"></i>
                  </div>
                  <div class="form-group">
                    <!--<label for="exampleInputEmail1">Username</label>-->
                    <input type="password" name=pass2 id="pass2" class="form-control" id="exampleInputEmail1" placeholder="Password Again">
                    
                    <i class="mdi mdi-eye"></i>
                    <div id=up style="position: relative;top:-9px;display: none;" class="alert alert-fill-danger">*All the fields are required.</div>
                    <div id=up1 style="position: relative;top:-9px;display: none;" class="alert alert-fill-danger">*Password length must be more than 8 characters.</div>
                    <div id=up2 style="position: relative;top:-9px;display: none;" class="alert alert-fill-danger">*Both the fields must match.</div>
                  </div>
                  <div class="mt-5">     
                      <button class="btn btn-block btn-warning btn-lg font-weight-medium" name='uname' value="{{username}}"">Submit</button>
                    </div>                 
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/misc.js' }"></script>
  <script src="{% static 'js/settings.js' %}"></script>
  <script src="{% static 'js/todolist.js' %}"></script>
  <!-- endinject -->
</body>
